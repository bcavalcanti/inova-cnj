<nb-card>
  <nb-card-body>
    <div class="row">
      <div class="col-md-3 col-sm-12">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="label">Tipo de Justiça:</label>
              <nb-select
                [(selected)]="tipoJustica"
                class="position-select"
                fullWidth
              >
                <nb-option *ngFor="let tipoJustica of tiposJustica" [value]="tipoJustica">{{
                  tipoJustica.descricao
                }}</nb-option>
              </nb-select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="label">Tribunal:</label>
              <nb-select
                [(selected)]="tribunal"
                class="position-select"
                fullWidth
              >
              <nb-option *ngFor="let tribunal of tribunais" [value]="tribunal">{{
                tribunal.descricao
              }}</nb-option>
              </nb-select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="label">Natureza:</label>
              <nb-select
                [(selected)]="natureza"
                class="position-select"
                fullWidth
              >
                <nb-option *ngFor="let natureza of naturezas" [value]="natureza">{{
                  natureza.descricao
                }}</nb-option>
              </nb-select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="label">Classe:</label>
              <nb-select
                [(selected)]="classe"
                class="position-select"
                fullWidth
              >
                <nb-option *ngFor="let classe of classes" [value]="classe">{{
                  classe.descricao
                }}</nb-option>
              </nb-select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12 col-lg-6">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <button nbButton >Pesquisar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- calendario data inicial -->
      <div class="col-md-3 col-sm-12">
        <div class="calendar-container">
          <label class="label">Data Inicial</label>
          <nb-calendar
            [(date)]="dataInicial"
            [boundingMonth]="true"
            showWeekNumber
          ></nb-calendar>
        </div>
      </div>

      <!-- calendario data final -->
      <div class="col-md-3 col-sm-12">
        <div class="calendar-container">
          <label class="label">Data Final</label>
          <nb-calendar
            [(date)]="dataFinal"
            [boundingMonth]="true"
            showWeekNumber
          ></nb-calendar>
        </div>
      </div>

      <!-- nuvem de assuntos -->
      <div class="col-md-3 col-sm-12">
        <div class="form-group">
          <label class="label">Núvem de Assuntos:</label>
        </div>
      </div>
    </div>

  </nb-card-body>
</nb-card>
