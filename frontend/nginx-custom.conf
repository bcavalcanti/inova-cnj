server {
  listen 80;
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
}

server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html index.htm;
  etag on;

  location / {
    index index.html;
    try_files $uri $uri/ /index.html =404;
  }

  location /api {
    proxy_pass http://ia-core:8181/;
    proxy_set_header Host $host;
  }
  
}